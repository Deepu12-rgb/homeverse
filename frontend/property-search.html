<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Search - Homeverse</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/svg+xml">

  <!-- custom css link -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/property-search.css">

  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- #HEADER (will be included via JavaScript) -->
  <div id="header-placeholder"></div>

  <main>
    <div class="search-page">
      <div class="container">
        <div class="search-header">
          <h1 class="search-title">Property Search Results</h1>
          <div class="search-controls">
            <div class="search-count">
              <span>245</span> properties found
            </div>
            <div class="search-actions">
              <button class="sort-btn">
                <ion-icon name="filter-outline"></ion-icon>
                Sort: <span>Newest</span>
              </button>
              <button class="view-switch">
                <ion-icon name="grid-outline"></ion-icon>
              </button>
            </div>
          </div>
        </div>
        
        <div class="search-content">
          <!-- Search Results -->
          <div class="property-results">
            <div class="property-grid">
              <!-- Property cards will be added dynamically -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- #FOOTER (will be included via JavaScript) -->
  <div id="footer-placeholder"></div>

  <!-- custom js link -->
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/property-search.js"></script>
  
  <!-- ionicon link -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
